<!DOCTYPE html>
<html lang="en">
  <heads>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="quiz.css" />
    <title>Document</title>
  </heads>
  <body>
    <div class="btn_start">
      <button class="btn btn-outline-info btn-lg">Start Quiz</button>
    </div>

    <div class="card quiz_box">
      <header class="card-header">
        <div class="title">Quiz App</div>
        <div class="timer">
          <div class="time_text">Kalan Süre</div>
          <div class="time_second">10</div>
        </div>
        <div class="time_line"></div>
      </header>
      <section class="card_section">
        <div class="question_text"></div>
        <div class="option_list"></div>
      </section>
      <footer class="card-footer">
        <div class="question_index"></div>
        <button class="next_btn btn btn-outline-secondary">Sonraki Soru</button>
      </footer>
    </div>

    <div class="card score_box">
      <div class="icon">
        <i class="fa-solid fa-crown" style="color: #17a2b8;"></i>
      </div>
      <div class="score_text"></div>
      <div class="buttons">
        <button class="btn btn-secondary btn_replay">Tekrar Başlat</button>
        <button class="btn btn-secondary btn_quit">Testi Bitir</button>
    </div>
    </div>

    <script src="soru.js"></script>
    <script src="func_quiz.js"></script>
    <script src="ui.js"></script>
    <script src="quiz.js"></script>
  </body>
</html>
